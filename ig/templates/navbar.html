<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav style="background-image: url(/static/bg1.jpeg);" class="navbar navbar-inverse">
  <div class="container-fluid">
  <img src="https://img.icons8.com/cute-clipart/64/000000/instagram-new.png">
    <div class="navbar-header">
      <a style="font-size:15px; color: black" class="navbar-brand" href="{% url 'igToday' %}">Instagram</a>
    </div>
    
    <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">
        <form class="navbar-form" role="search" action="{% url 'search_results' %}">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search User" name="article">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </form>
        
      </div>
      {% if user.is_authenticated %}
            <ul>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                          <span class="caret"></span>
                      </a>
                <ul class="dropdown-menu" role="menu">
                  <li>
                    <a style="font-size:15px; color: black" href="{%url 'igToday'%}">Home</a>
                  </li>
                  <li>
                    <a style="font-size:15px; color: black" href="{%url 'new-post'%}">Create Post</a>
                  </li>
                  <li>
                    <a style="font-size:15px; color: black" href="/accounts/password/change">Change Password</a>
                  </li>
                  <li>
                    <a style="font-size:15px; color: black" href="/logout">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
            {% else %}
            <li>
              <a class='btn btn-default' href="/accounts/login">Login</a>
            </li>

            {% endif %}
      <!-- search form end -->
       
  </div>
  
</nav>
</body>
</html>
